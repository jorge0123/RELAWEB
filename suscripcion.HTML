<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Cobro Online</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h1>Interfaz de Cobro Online</h1>
        <form id="paymentForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <label for="expiration">Fecha de Expiración:</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM/AA" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <input type="submit" value="Pagar">
        </form>
        <button onclick="goBack()">Regresar</button>
    </div>
    <script src="js/function goBack() {.js"></script>
</body>
</html>
